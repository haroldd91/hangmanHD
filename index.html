<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap is used to make the game look nice-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
    <title>Hangman</title>
</head>
<body>
    <!--Bootstrap container that will hold everything-->
    <div class="container">
       <!--Jumbotron holds the title section-->
       <div class="jumbotron">
           <div class="container">
               <h1>Hangman</h1>
               <h2>Guess the name of the animal</h2>
               <small>Click any letter to begin...</small>
           </div>
       </div>
       <!--Game counters all held here. Panels are being used to hold the various sections-->
       <div class="row">
             <div class="col-lg-12">
                <!--First Panel: Holds the Word to Guess (blanks and gussed word)-->
             <div class="panel panel-default">
                 <div class="panel-heading">
                     <h3 class="panel-title"><strong>Word to Guess</strong></h3>
                 </div>
             </div>
           </div>
       </div>
    </div>
</body>
</html>
