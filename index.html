<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap is used to make the game look nice-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <title>Hangman</title>
</head>
<body>
    <!--Bootstrap container that will hold everything-->
    <div class="container">
       <!--Jumbotron holds the title section-->
       <div class="jumbotron">
           <div class="container">
                <a href="download.jpg" target="_blank"><img src="download.jpg" class="auth-img" height=55 length=55></a>
               <h1>Hangman</h1>
               <h2>Guess the name of the animal</h2>
               <small>Click any letter to begin...</small>
           </div>
       </div>
       <!--Game counters all held here. Panels are being used to hold the various sections-->
       <div class="row">
             <div class="col-lg-12">

                <!--First Panel: Holds the Word to Guess (blanks and gussed word)-->
             <div class="panel panel-default">
                 <div class="panel-heading">
                     <h3 class="panel-title"><strong>Word to Guess</strong></h3>
                 </div>
                 <div class="panel-body">
                     <!--This h3 section called wordblanks is what we'll be 
                        replacing with letters as the user gusses-->
                        <h3 id="word-blanks">_ _ _ _ _ _ _ _ _</h3>
                 </div>
             </div>

             <!--Second Panel: Holds the list of Wrong User Gusses.-->
             <div class="panel panel-default">
                 <div class="panel-body">
                     <!--This span section called userGuesses is where we 
                        will be dumping the wrong guesses-->
                    <strong>Wrong Guesses: </strong><span id="wrong-guesses"></span>    
                 </div>
             </div>
             
             <!--Third Panel: Holds the number of Wrong User Gusses.-->
             <div class="panel panel-default">
                 <div class="panel-body">
                     <!--This span section called userGuesses is where we 
                       will be dumping the wrong guesses-->
                    <strong>Guesses Left: </strong><span id="guesses-left"></span>    
                  </div>
             </div>

             <!--Fourth Panel: Holds the Number of Wins.-->
             <div class="panel panel-default">
                 <div class="panel-body">
                     <!--This span called winCounter is where we'll be dumping the 
                        number of wins-->
                    <strong>Wins: </strong><span id="win-counter"></span>    
                    </div>
                </div>

             <!--Fifth Panel: Holds the Number of Losses.-->
              <div class="panel panel-default">
                    <div class="panel-body">
                        <!--This span called lossCounter is where we'll be dumping the 
                            number of losses-->
                       <strong>Losses: </strong><span id="loss-counter"></span>    
                    </div>
                </div>

           </div>
       </div>
    </div>

    <!--Loaded at the bottom so it waits for the html content to display first
    If you put this at the top it will crash, because the html IDs won't exist yet-->
    <script src="main.js"></script>
</body>
</html>
